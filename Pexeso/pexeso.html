<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexeso Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 20px auto;
        }
        .card {
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
        }
        .card img {
            width: 100%;
            height: 100%;
            display: none;
        }
        .card.flipped img {
            display: block;
        }
        .card.matched {
            visibility: hidden;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Pexeso Game</h1>
    <p>Score: <span id="score">0</span></p>
    <div id="game-board"></div>
    <button id="reset-button">Reset Game</button>

    <script>
        const images = [
            "https://placebear.com/100/100",
            "https://placebear.com/101/101",
            "https://placebear.com/102/102",
            "https://placebear.com/103/103",
            "https://placebear.com/104/104",
            "https://placebear.com/105/105",
            "https://placebear.com/106/106",
            "https://placebear.com/107/107",
            

        ];

        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            score: 0,
        };

        const gameBoard = document.getElementById("game-board");
        const scoreDisplay = document.getElementById("score");
        const resetButton = document.getElementById("reset-button");

        // Shuffle array
        function shuffle(array) {
            return array.sort(() => 0.5 - Math.random());
        }

        // Initialize game
        function initGame() {
            // Reset state
            gameState = {
                cards: shuffle([...images, ...images]).map((image, index) => ({
                    id: index,
                    image,
                    matched: false,
                })),
                flippedCards: [],
                matchedPairs: 0,
                score: 0,
            };
            scoreDisplay.textContent = gameState.score;
            renderGame();
        }

        // Render game board
        function renderGame() {
            gameBoard.innerHTML = "";
            gameState.cards.forEach(card => {
                const cardElement = document.createElement("div");
                cardElement.classList.add("card");
                cardElement.dataset.id = card.id;

                if (card.matched) {
                    cardElement.classList.add("matched");
                }

                if (gameState.flippedCards.includes(card.id)) {
                    cardElement.classList.add("flipped");
                }

                const img = document.createElement("img");
                img.src = card.image;
                cardElement.appendChild(img);

                gameBoard.appendChild(cardElement);

                cardElement.addEventListener("click", () => handleCardClick(card.id));
            });
        }

        // Handle card click
        function handleCardClick(cardId) {
            const clickedCard = gameState.cards.find(card => card.id === cardId);

            // Ignore clicks on already matched or flipped cards
            if (clickedCard.matched || gameState.flippedCards.includes(cardId)) {
                return;
            }

            // Flip the card
            gameState.flippedCards.push(cardId);
            renderGame();

            // If two cards are flipped, check for a match
            if (gameState.flippedCards.length === 2) {
                const [firstCard, secondCard] = gameState.flippedCards.map(
                    id => gameState.cards.find(card => card.id === id)
                );

                if (firstCard.image === secondCard.image) {
                    // It's a match!
                    firstCard.matched = true;
                    secondCard.matched = true;
                    gameState.matchedPairs++;
                    gameState.score += 10;
                } else {
                    // No match
                    gameState.score -= 2;
                }

                // Reset flipped cards after a short delay
                setTimeout(() => {
                    gameState.flippedCards = [];
                    renderGame();
                }, 1000);

                // Update score
                scoreDisplay.textContent = gameState.score;
            }

            // Check if the game is over
            if (gameState.matchedPairs === images.length) {
                alert("Congratulations! You've matched all pairs!");
            }
        }

        // Reset button
        resetButton.addEventListener("click", initGame);

        // Start the game
        initGame();
    </script>
</body>
</html>
